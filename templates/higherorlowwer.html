<!DOCTYPE html>
<html lang="en">
<head>
    <button class="home-button" onclick="location.href='main.html'">Home</button>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .card-container {
            text-align: center;
        }
        .card {
            width: 100px;
            height: 150px;
            border: 1px solid #000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: whitesmoke;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        #balance {
            text-align: left;
            margin-top: 20px;
            font-size: 18px;
        }
        .home-button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #2980b9;
        }
</style>
    </style>
</head>
<body>
    <h1 style="text-align: center;">Higher or Lower</h1>
    <h1 style="text-align: right;">A = 13</h1>
    <h1 style="text-align: right;">K = 12</h1>
    <h1 style="text-align: right;">Q = 11</h1>
    <h1 style="text-align: right;">J = 10</h1>

    
    <div id="login">
        <label for="username">Username:</label>
        <input type="text" id="username">
        <label for="password">Password:</label>
        <input type="password" id="password">
        <button onclick="login()">Login</button>
    </div>
    <div id="game" style="display:none;">
        <div class="cards">
            <div class="card-container">
                <div class="card" id="dealerCard">?</div>
                <label for="dealerCard">Previous Card</label>
            </div>
            <div class="card-container">
                <div class="card" id="playerCard">?</div>
                <label for="playerCard">Current Card</label>
            </div>
        </div>
        <div id="balance"></div>
        <label for="betAmount">Bet Amount:</label>
        <input type="number" id="betAmount" min="1">
        <div class="buttons">
            <button onclick="guess('higher')">Higher</button>
            <button onclick="guess('lower')">Lower</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="/static/highorlow.js"></script>
</body>
</html>
