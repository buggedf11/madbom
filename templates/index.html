<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            overflow: hidden;
            background-color: #555;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .button {
            width: 150px;
            height: 150px;
            margin: 0;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .button:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="goToClockPage()">Time</button>
        <button class="button">Date</button>
        <button class="button">Weather</button>
        <button class="button">Other Stuff</button>
    </div>

    <script>
        function goToClockPage() {
            window.location.href = "Clock.html";
        }
    </script>
</body>
</html>
