<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Page</title>
    <style>
        body {
            overflow: hidden;
            background-color: #555;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .button {
            width: 150px;
            height: 100px; /* Changed height to make it rectangular */
            margin: 0;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .button:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Back</button>

    <div class="container">
        <div class="button" id="cpu_percent">CPU Usage: </div>
    </div>
    <div class="container">
        <div class="button" id="memory_percent">Memory Usage: </div>
    </div>
    <div class="container">
        <div class="button" id="disk_usage">Disk Usage: </div>
    </div>

    <script>
        // Example values for CPU usage, memory usage, and disk usage
        let cpuPercent = 50;
        let memoryPercent = 80;
        let diskUsage = 70;

        setInterval(() => {
            document.getElementById("cpu_percent").textContent = "CPU Usage: " + cpuPercent + "%";
            document.getElementById("memory_percent").textContent = "Memory Usage: " + memoryPercent + "%";
            document.getElementById("disk_usage").textContent = "Disk Usage: " + diskUsage + "%";
        }, 1000);

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
