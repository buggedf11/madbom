<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #wheel-container {
            width: 80vw;
            max-width: 300px;
            height: 80vw;
            max-height: 300px;
            margin: 0 auto;
            position: relative;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border: 10px solid #000;
            border-radius: 50%;
            position: relative;
            transform: rotate(0deg);
            transition: transform 4s cubic-bezier(0.1, 0.7, 0.1, 1);
        }

        .number {
            position: absolute;
            width: 10%;
            height: 10%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2vw;
            color: #fff;
        }

        .red {
            background-color: red;
        }

        .black {
            background-color: black;
        }

        .green {
            background-color: green;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        @media (max-width: 400px) {
            .number {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <h1>Roulette Game</h1>
    <div id="wheel-container">
        <div id="wheel">
            <!-- Numbers will be dynamically added here -->
        </div>
    </div>
    <button onclick="spin()">Spin the Wheel</button>
    <p id="result"></p>

    <script>
        const numbers = [
            { number: 0, color: 'green' },
            { number: 1, color: 'red' },
            { number: 2, color: 'black' },
            { number: 3, color: 'red' },
            { number: 4, color: 'black' },
            { number: 5, color: 'red' },
            { number: 6, color: 'black' },
            { number: 7, color: 'red' },
            { number: 8, color: 'black' },
            { number: 9, color: 'red' },
            { number: 10, color: 'black' },
            { number: 11, color: 'black' },
            { number: 12, color: 'red' },
            { number: 13, color: 'black' },
            { number: 14, color: 'red' },
            { number: 15, color: 'black' },
            { number: 16, color: 'red' },
            { number: 17, color: 'black' },
            { number: 18, color: 'red' },
            { number: 19, color: 'red' },
            { number: 20, color: 'black' },
            { number: 21, color: 'red' },
            { number: 22, color: 'black' },
            { number: 23, color: 'red' },
            { number: 24, color: 'black' },
            { number: 25, color: 'red' },
            { number: 26, color: 'black' },
            { number: 27, color: 'red' },
            { number: 28, color: 'black' },
            { number: 29, color: 'black' },
            { number: 30, color: 'red' },
            { number: 31, color: 'black' },
            { number: 32, color: 'red' },
            { number: 33, color: 'black' },
            { number: 34, color: 'red' },
            { number: 35, color: 'black' },
            { number: 36, color: 'red' }
        ];

        const wheel = document.getElementById('wheel');
        let isSpinning = false;

        // Add numbers to the wheel
        numbers.forEach((item, index) => {
            const angle = (index / numbers.length) * 360;
            const numberElement = document.createElement('div');
            numberElement.className = `number ${item.color}`;
            numberElement.style.transform = `rotate(${angle}deg) translate(40%) rotate(-${angle}deg)`;
            numberElement.innerText = item.number;
            wheel.appendChild(numberElement);
        });

        function spin() {
            if (isSpinning) return;

            isSpinning = true;

            const randomIndex = Math.floor(Math.random() * numbers.length);
            const result = numbers[randomIndex];
            const spins = 5; // Full spins before stopping
            const finalAngle = 360 * spins + (randomIndex / numbers.length) * 360;

            wheel.style.transform = `rotate(${finalAngle}deg)`;

            setTimeout(() => {
                document.getElementById('result').innerText = `The ball landed on ${result.number} (${result.color})`;
                isSpinning = false;
            }, 4000); // Match the duration of the spin animation
        }
    </script>
</body>
</html>
