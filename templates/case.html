<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Opening Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background: #282846;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5em;
            color: #50c878;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #50c878;
        }

        .container {
            padding: 20px;
        }

        .cases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .case {
            background: #323250;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
        }

        .case:hover {
            transform: translateY(-5px);
            background: #3a3a5c;
        }

        .case img {
            max-width: 100%;
            border-radius: 8px;
        }

        .case h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .case button {
            background: #50c878;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .case button:hover {
            background: #45b468;
        }

        .inventory {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .inventory-item {
            background: #323250;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .inventory-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .inventory-item button {
            margin-top: 10px;
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Case Opener</div>
        <nav>
            <div class="nav-left">
                <a href="#">Home</a>
                <a href="#cases">Cases</a>
                <a href="#inventory">Inventory</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <section id="cases">
            <h2>Available Cases</h2>
            <div class="cases-grid">
                <div class="case">
                    <img src="https://via.placeholder.com/200" alt="Case Image">
                    <h3>Case Name</h3>
                    <button>Preview</button>
                    <button>Open Case</button>
                </div>
                <div class="case">
                    <img src="https://via.placeholder.com/200" alt="Case Image">
                    <h3>Case Name</h3>
                    <button>Preview</button>
                    <button>Open Case</button>
                </div>
                <!-- Add more cases as needed -->
            </div>
        </section>

        <section id="inventory">
            <h2>Your Inventory</h2>
            <div class="inventory">
                <div class="inventory-item">
                    <img src="https://via.placeholder.com/150" alt="Item Image">
                    <h4>Item Name</h4>
                    <button>Sell</button>
                </div>
                <div class="inventory-item">
                    <img src="https://via.placeholder.com/150" alt="Item Image">
                    <h4>Item Name</h4>
                    <button>Sell</button>
                </div>
                <!-- Add more items as needed -->
            </div>
        </section>
    </div>
</body>
</html>
