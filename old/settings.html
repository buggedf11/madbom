<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333;
            color: #fff;
            font-size: 8vw;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #clock {
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
    </style>

</head>
<body>
    <button class="back-button" onclick="goBack()">Back</button>
</body>
<script>
    function goBack() {
    window.history.back();
    }
</script>
